<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR CHANGE</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="head">
        <h1>COLOR SCHEME SWITCHER</h1>
    </div>
    <div class="container">
        <button class="btn" id="black">BLACK</button>
        <button class="btn" id="blue">BLUE</button>
        <button class="btn" id="red">RED</button>
        <button class="btn" id="yellow">YELLOW</button>
    </div>

    <div class="para">
        <p id="par">CLICK ANY ONE OF THE COLORS TO CHANGE BACKGROUND!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
